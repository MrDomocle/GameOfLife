<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The web site of domocle</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body onresize="handleResize()">
    <div class="controls">
      <button class="button1" onclick="randomiseMap()">🎲</button>
      <button class="button1" onclick="clearMap()">🔄</button>
      <button class="button1" onclick="toggle_pause()">⏯</button>
      <button class="button1" onclick="back_tick()">⏪</button>
      <button class="button1" onclick="tick()">⏩</button>
    </div>
    <div class="container">
      <canvas id="screen" class="gamearea" oncontextmenu="return false;" onselect="return false;" onmousedown="handleMDown(event)" onmouseup="handleMUp(event)" onmousemove="getMousePos(event)" onmouseleave="handleMLeave()"></canvas>
      <div class="settingsarea">
        <button class="button1">a</button>
      </div>
    </div>
    <script type="text/javascript" src="main.js">  </script>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domocle's Game of Life</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="controls">
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=block" rel="stylesheet"/>
      <button class="button1" onclick="randomiseMap()"><span class="material-symbols-outlined">ifl</span></button>
      <button class="button1" onclick="clearMap()"><span class="material-symbols-outlined">ink_eraser</span></button>
      <button class="button1" id="pause_btn" onclick="toggle_pause()"><span class="material-symbols-outlined">pause</span></button>
      <button class="button1" onclick="back_tick()"><span class="material-symbols-outlined">arrow_left_alt</span></button>
      <button class="button1" onclick="tick()"><span class="material-symbols-outlined">arrow_right_alt</span></button>
    </div>
    <div class="container">
      <canvas id="screen" class="gamearea" oncontextmenu="return false;" onselect="return false;" onmousedown="handleMDown(event)" onmouseup="handleMUp(event)" onmousemove="getMousePos(event)" onmouseleave="handleMLeave()"></canvas>
      <div class="settingsarea">
        <p>
          <b>*Spacebar / K:</b> pause<br>
          <b>*L:</b> step forward, <b>J:</b> step back<br>
          <b>*LMB:</b> draw, RMB:</b> erase<br>
          <b>*Hold Shift:</b> straight lines<br>
          <b>*Ctrl:</b> toggle ruler<br>
        </p>
        <label class="setting-label" for="tickRateSlider">tickrate: <span id="tickRateText">20 (default)</span></label>
          <input type="range" id="tickRateSlider" class="setting" min="0.2" max="250" value="20" step="0.1" oninput="updateTickrate(this.value)">
        <label class="setting-label" for="cellSizeSlider">cell size: <span id="cellSizeText">8 (default)</span></label>
          <input type="range" id="cellSizeSlider" class="setting" min="1" max="32" value="8" step="1" oninput="updateCellSize(this.value)" onchange="applyCellSize(this.value)">
        <label class="setting-label" for="densitySlider">randomiser density: <span id="densityText">0.25 (default)</span></label>
          <input type="range" id="densitySlider" class="setting" min="0" max="1" value="0.25" step="0.01" oninput="updateDensity(this.value)">
        <span>rules:</span>
          <div class="rules" id="rules">
            <div class="neighbour-div">
              <label for="zero" class="neighbour-label">0</label>
              <select class="neighbour-select" name="zero" id="zero">
                  <option value="die">die</option>
                  <option value="live">live</option>
                  <option value="born">born</option>
              </select>
            </div>
            <div class="neighbour-div">
              <label for="one" class="neighbour-label">1</label>
              <select class="neighbour-select" name="one" id="one">
                  <option value="die">die</option>
                  <option value="live">live</option>
                  <option value="born">born</option>
              </select>
            </div>
            <div class="neighbour-div">
              <label for="two" class="neighbour-label">2</label>
              <select class="neighbour-select" name="two" id="two">
                  <option value="die">die</option>
                  <option value="live">live</option>
                  <option value="born">born</option>
              </select>
            </div>
            <div class="neighbour-div">
              <label for="three" class="neighbour-label">3</label>
              <select class="neighbour-select" name="three" id="three">
                  <option value="die">die</option>
                  <option value="live">live</option>
                  <option value="born">born</option>
              </select>
            </div>
            <div class="neighbour-div">
              <label for="four" class="neighbour-label">4</label>
              <select class="neighbour-select" name="four" id="four">
                  <option value="die">die</option>
                  <option value="live">live</option>
                  <option value="born">born</option>
              </select>
            </div>
            <div class="neighbour-div">
              <label for="five" class="neighbour-label">5</label>
              <select class="neighbour-select" name="five" id="five">
                  <option value="die">die</option>
                  <option value="live">live</option>
                  <option value="born">born</option>
              </select>
            </div>
          </div>

        <div class="spacer"></div>
        <span class="data_disp", id="data_text">tps: 0</span>
      </div>
    </div>
    <script type="text/javascript" src="script/main.js">  </script>
    
  </body>
</html>
